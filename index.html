<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CodeNThusiast — Community</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">CN</div>
      <div>
        <div class="app-title">CodeNThusiast</div>
        <div class="app-sub">Share projects • follow coders • discover</div>
      </div>
    </div>

    <div class="auth-area">
      <div id="userBox" class="user-box hidden">
        <img id="userPhoto" class="avatar" alt="avatar"/>
        <div id="userName" class="user-name"></div>
      </div>
      <button id="signBtn" class="btn primary">Sign in</button>
    </div>
  </header>

  <nav class="tabs">
    <button data-tab="feed" class="tab active">Feed</button>
    <button data-tab="following" class="tab">Following</button>
    <button data-tab="mine" class="tab">My uploads</button>
    <button data-tab="search" class="tab">Search coders</button>
  </nav>

  <main class="container">
    <!-- Feed -->
    <section id="feed" class="panel">
      <div id="composer" class="card hidden">
        <div class="composer-top">
          <img id="composerAvatar" class="avatar" alt="me"/>
          <textarea id="postText" placeholder="Share your project, link, or idea..." rows="3"></textarea>
        </div>
        <div class="composer-bottom">
          <input id="fileInput" type="file" />
          <div class="composer-actions">
            <button id="attachLabel" class="btn">Attach</button>
            <button id="postBtn" class="btn primary">Post</button>
          </div>
          <div id="composerStatus" class="small muted"></div>
        </div>
      </div>

      <div id="posts" class="grid"></div>
    </section>

    <!-- Following -->
    <section id="following" class="panel hidden">
      <h3>Posts by people you follow</h3>
      <div id="postsFollowing" class="grid"></div>
    </section>

    <!-- My uploads -->
    <section id="mine" class="panel hidden">
      <h3>Your uploads</h3>
      <div id="postsMine" class="grid"></div>
    </section>

    <!-- Search -->
    <section id="search" class="panel hidden">
      <div class="card">
        <input id="searchInput" placeholder="Search coders by name..." />
        <div id="searchResults" class="list"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>Built with Firebase • Follow the setup steps in README below</div>
  </footer>

  <!-- App script -->
  <script type="module" src="./app.js"></script>
</body>
</html>
