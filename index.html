<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Enthusiast</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">ðŸš€ Code Enthusiast</h1>

    <!-- Auth Buttons -->
    <div id="authSection" class="mb-4">
      <button id="loginBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Login with Google</button>
      <button id="logoutBtn" class="px-4 py-2 bg-red-600 text-white rounded hidden">Logout</button>
    </div>

    <!-- Post Form -->
    <div id="postSection" class="hidden mb-6">
      <textarea id="postContent" class="w-full border rounded p-2" placeholder="Share your project..."></textarea>
      <button id="postBtn" class="mt-2 px-4 py-2 bg-green-600 text-white rounded">Post</button>
    </div>

    <!-- Posts -->
    <h2 class="text-xl font-semibold mb-2">Latest Posts</h2>
    <div id="posts"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, setDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // âœ… Correct Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDCzuCqNWUU3aZh5CBBA9Sq7lRchkBgBt4",
      authDomain: "codenthusiast-d4e21.firebaseapp.com",
      projectId: "codenthusiast-d4e21",
      storageBucket: "codenthusiast-d4e21.appspot.com",   // âœ… fixed
      messagingSenderId: "1098736253424",
      appId: "1:1098736253424:web:0813491a1279ca7ada8535",
      measurementId: "G-C88NVCTDMV"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // DOM elements
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const postSection = document.getElementById("postSection");
    const postBtn = document.getElementById("postBtn");
    const postContent = document.getElementById("postContent");
    const postsDiv = document.getElementById("posts");

    let currentUser = null;

    // ðŸ”¹ Auth state listener
    onAuthStateChanged(auth, async (user) => {
      console.log("Auth state changed:", user);
      if (user) {
        currentUser = user;
        alert("Signed in as " + user.displayName);

        // Save user profile in Firestore
        await setDoc(doc(db, "users", currentUser.uid), {
          email: currentUser.email,
          displayName: currentUser.displayName
        }, { merge: true });

        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        postSection.classList.remove("hidden");

        loadPosts();
      } else {
        alert("Signed out");
        currentUser = null;
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        postSection.classList.add("hidden");
        postsDiv.innerHTML = "";
      }
    });

    // Login button
    loginBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Login error:", err);
        alert("Login failed: " + err.message);
      }
    };

    // Logout button
    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    // Post button
    postBtn.onclick = async () => {
      const text = postContent.value.trim();
      if (!text || !currentUser) return;

      await addDoc(collection(db, "posts"), {
        text,
        uid: currentUser.uid,
        author: currentUser.displayName,
        timestamp: serverTimestamp()
      });

      postContent.value = "";
      loadPosts();
    };

    // Load posts
    async function loadPosts() {
      postsDiv.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const postEl = document.createElement("div");
        postEl.className = "border p-3 mb-3 rounded bg-white";

        postEl.innerHTML = `
          <div class="font-semibold">${data.author || "Anon"}</div>
          <div class="text-gray-700">${data.text}</div>
          ${currentUser && currentUser.uid === data.uid ? 
            `<button data-id="${docSnap.id}" class="deleteBtn mt-2 px-2 py-1 bg-red-500 text-white rounded">Delete</button>` 
            : ""}
        `;
        postsDiv.appendChild(postEl);
      });

      // Delete post buttons
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.onclick = async () => {
          const id = btn.getAttribute("data-id");
          await deleteDoc(doc(db, "posts", id));
          loadPosts();
        };
      });
    }
  </script>
</body>
</html>
